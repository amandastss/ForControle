<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let numeros = [];
    soma = 0;
    //PROCESSAMENTO

    for (let contador = 1 ; contador <= 5; contador++ ) {
      let numero = Number(prompt(`Informe um número: ${contador}`));
       numeros.push(numero);
      soma += numero; 
        
    }

        // PROCESSAMENTO
        let media = soma / numeros.length;

        // SAÍDA
        document.write(`A soma é ${soma} e a média é ${media.toFixed(2)}.`);

   
</script>

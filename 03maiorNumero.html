<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    listadeNumeros = [];
   

    for(let contador = 0; contador < 5; contador ++){
        const numeros = Number(prompt(`Informe cinco números: ${contador + 1}`));
        listadeNumeros.push(numeros)
    }
    listadeNumeros.sort((a,b) => a-b);

    document.write(`Números em ordem : <br>` , listadeNumeros)
    
    //SAÍDA

</script>

<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const quantidadeNotas = Number(prompt(`Quantas notas o aluno obteve?`)); //pergunta as notas e tranaforma em number
    let soma = 0; 

    //PROCESSAMENTO
    for (let contador = 0; contador < quantidadeNotas; contador++) { //< vai repetir a quantidade de notas
        const nota = Number(prompt(`Informe a nota ${contador + 1}:`)); 
        soma += nota;
    }

    //SAÍDA
    const media = soma / quantidadeNotas;
    document.write(`A média das notas é: ${media}`);
</script>

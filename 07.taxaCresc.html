<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: TAXA DE CRESCIMENTO POPULACIONAL
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitandes atinja 200 000 habitantes.
    */

    //ENTRADA
    let habitantes = 80000;
    let quantAnos = 0;

    //PROCESSAMENTO
    for(let ano = 1; habitantes < 200000; ano++){
        habitantes = habitantes * 1.03;

        quantAnos = ano;
    }
   
    //SAÍDA
   document.write(`A quantidade de anos que serão necessários é de ${quantAnos} anos`);
</script>

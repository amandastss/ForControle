<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cálculo da População</title>
</head>
<body>
    <script>
        /*
        PROBLEMA: CALCULAR POPULAÇÃO
        Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano.
        Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos.
        */

        // ENTRADA
        const porc = 0.015; // Taxa de crescimento de 1,5%
        const habitantes = 50000; // População inicial

        // PROCESSAMENTO para 5 anos
        let popu5 = habitantes;
        for (let contador = 1; contador <= 5; contador++) {
            popu5 *= (1 + porc); 
        }

        // PROCESSAMENTO para 10 anos
        let popu10 = habitantes;
        for (let contador = 1; contador <= 10; contador++) {
            popu10 *= (1 + porc); // Aumento de 1,5% a cada ano
        }

        // SAÍDA
        document.write(`Em 5 anos a população será de ${popu5.toFixed(0)} habitantes.<br>`);
        document.write(`Em 10 anos a população será de ${popu10.toFixed(0)} habitantes.`);
    </script>
</body>
</html>
